- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
  - ~/documents
  - ~/documents/desktop
  - ~/documents/public
  - ~/documents/templates
  - ~/downloads
  - ~/downloads/chrome
  - ~/downloads/firefox
  - ~/downloads/media
  - ~/media/music
  - ~/media/pictures
  - ~/media/videos

- link:
    ~/.config/luacheck/.luacheckrc: lua/luacheckrc
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/profile/functions.lua: nvim/lua/profile/functions.lua
    ~/.config/nvim/lua/profile/keymaps.lua: nvim/lua/profile/keymaps.lua
    ~/.config/nvim/lua/profile/options.lua: nvim/lua/profile/options.lua
    ~/.config/nvim/lua/profile/plugins.lua: nvim/lua/profile/plugins.lua
    ~/.gemrc: ruby/gemrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitmessage: git/gitmessage
    ~/.tmux.conf: tmux/tmux.conf
    ~/.local/share/tmux/themes/surface.conf: tmux/theme.conf
    ~/.zlogin: prezto/zlogin
    ~/.zlogout: prezto/zlogout
    ~/.zpreztorc: prezto/zpreztorc
    ~/.zprofile: prezto/zprofile
    ~/.zshenv: prezto/zshenv
    ~/.zshrc: prezto/zshrc
    ~/.gnupg/:
      glob: true
      path: gnupg/*

- shell:
  -
    command: rsync -av xdg_config/* $HOME/.config
    stdout: true
    description: copy base xdg config files
  -
    command: if [ ! -d "$HOME/.zprezto" ]; then git clone --recursive https://github.com/sorin-ionescu/prezto.git "$HOME/.zprezto"; fi
    stdout: true
    description: download prezto
  -
    command: if [ ! -d "$HOME/.zprezto/contrib" ]; then git clone --recurse-submodules https://github.com/belak/prezto-contrib.git "$HOME/.zprezto/contrib"; fi
    stdout: true
    description: download prezto-contrib
  -
    command: if [ ! -d "$HOME/.zprezto/contrib/fzf-tab" ]; then git clone https://github.com/Aloxaf/fzf-tab.git "$HOME/.zprezto/contrib/fzf-tab"; fi
    stdout: true
    description: download fzf-tab
  -
    command: if [ ! -d "$HOME/.asdf" ]; then git clone https://github.com/asdf-vm/asdf.git "$HOME/.asdf" --branch v0.8.1; fi
    stdout: true
    description: download asdf
  -
    command: git clone --depth 1 https://github.com/wbthomason/packer.nvim.git "$HOME/.local/share/nvim/site/pack/packer/start/packer.nvim"
    stdout: true
    description: download packer.nvim
  -
    command: curl -fLo "$HOME/.vim/autoload/plug.vim" --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    stdout: true
    description: download vim-plug
  -
    command: git clone https://github.com/tmux-plugins/tmux-resurrect ~/.local/share/tmux/plugins/tmux-resurrect
    stdout: true
    description: download tmux-resurrect
  -
    command: ls -la
    stdout: true
    description: lists user directory
